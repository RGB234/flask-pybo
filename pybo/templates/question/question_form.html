{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="post" class="post-form my-3">
        {{ form.csrf_token }}
        <!-- 오류표시 start-->
        {% for field, errors in form.errors.items() %}
        <div class="alert alert-danger" role='alert'>
            <strong>{{ form[field].label }}</strong> : {{ ', '.join(errors) }}
        </div>
        {% endfor %}
        <!-- 오류표시 end -->

        <div class="form-group">
            <label for="subject">제목</label>
            <!-- or 부분은 탬플릿이 GET방식으로 요청되는 경우 기존 입력값이 없으므로(None 으로 출력) 이를 방지하기 위함 -->
            <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.data or '' }}">
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="5">{{ form.content.data or '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
